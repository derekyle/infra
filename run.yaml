---
  - hosts: mediaserver
    vars_files:
      - 'vars/vault.yaml'
    roles:
      - role: grog.package
      - role: geerlingguy.docker
      - role: geerlingguy.pip
      - role: sprat.mergerfs
        tags:
          - disks
          - mergerfs
      - role: media_server_init
      - role: telegraf
        tags:
          - telegraf
      - role: andrewrothstein.go
        tags:
          - hdidle
      - role: geerlingguy.hdparm
        vars:
          hdparm_manage_config: true
          hdparm_devices:
          - dev: /dev/sdn
            options:
              - "spindown_time = 120"
        tags: 
          - hdparm
      # - role: lifeofguenter.nut
      #   tags:
      #     - nut
      #   name: tripp
      #   nut_driver: usbhid-ups
      #   device: /dev/usb/hiddev0
      #   nut_desc: Tripp Lite 
      #   nut_vendorid: 09ae
      #   nut_productid: 3016

      # - role: rossmcdonald.telegraf
      #   tags:
      #     - telegraf
    tasks:
      - name: remove ubuntu motd spam
        become: true
        file:
          path: "/etc/update-motd.d/{{ item }}"
          state: absent
        loop:
          - 80-livepatch
          - 95-hwe-eol
          - 10-help-text
        when: ansible_distribution == 'Ubuntu'

      - name: copy over telegraf conf file
        copy:
          src: telegraf.conf
          dest: /etc/telegraf/telegraf.conf
          owner: telegraf
          group: telegraf
        tags:
          - telegraf

      - name: install hd-idle into go path
        command:
          cmd: go install github.com/adelolmo/hd-idle@latest
        tags:
          - hdidle