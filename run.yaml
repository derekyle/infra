---
  - hosts: mediaserver
    vars_files:
      - 'vars/vault.yaml'
    roles:
      - role: grog.package
      - role: media_server_init
      - role: sprat.mergerfs
      - role: geerlingguy.docker
      # - role: weareinteractive.docker
    tasks:
      - name: remove ubuntu motd spam
        become: true
        file:
          path: "/etc/update-motd.d/{{ item }}"
          state: absent
        loop:
          - 80-livepatch
          - 95-hwe-eol
          - 10-help-text
        when: ansible_distribution == 'Ubuntu'

