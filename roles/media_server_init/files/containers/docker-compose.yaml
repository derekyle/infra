version: "3"

services:
  plex:
    image: ghcr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      # - PLEX_CLAIM= #optional
    volumes:
      - /config/plex:/config
      - /storage/tv:/tv
      - /storage/movies:/movies
    devices:
      - "/dev/dri:/dev/dri"
    restart: unless-stopped
